<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="GREVOCAB is meant to boost up learning GRE vocab words." />
    <meta name="keywords" content="sat,vocab,gre,vocabulary,practice,quiz,questions,game,prep" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/mainbuttons.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>GREVOCAB</title>


  </head>
  <body>

  	<script>
	const game = "gre";

	$("body").addClass(game);

	var score = localStorage.getItem(game + "-score");
	</script>

	<script>
	const bannercloser = document.getElementById('bannercloser');
	const banner = document.getElementById('mainbanner');

	let bannerclosed = localStorage.getItem("bannerclosed");
	if(bannerclosed) {
		if (Date.now() - parseInt(bannerclosed) < 10 * 24 * 60 * 60 * 1000) {// ten days
			banner.classList.add('disabled');
		}
	}
	bannercloser.addEventListener('click', () => {
		banner.classList.add('disabled');
		localStorage.setItem("bannerclosed", Date.now())
	})


	</script>

    <div id="header">
	<table style="margin: auto;"><tr><td>
	<div class="title" > GRE Vocabulary </div> 
	</td>
	<td style="width: 10%;"></td>
	<td style="vertical-align: bottom;">
  <div id="side" class="outlined">
      
	<table><tr><td>
  <div id="progressbg">
    <div id="progressmid">
      <div id="progressbar" style="width: 0%;"></div>
	  <span id="progresstext">Level <span id="levelNum">1</span></span>
    </div>
  </div></td>
  <td><span class="buttons"><button id="reset" onClick="ResetConfirm();"><img src="images/reset.png" style="height: 15px; width: auto;" /></button></span>
  </td></tr></table>

	</div>
  </td>
  </tr></table>



	</div>



<div id="content" class="outlined">
  <div class="question">
    <div class="counter"></div>
    <h3 class="questionarea">This game requires javascript turned on.</h3>
    <table id="choicestable">
      <tr class="0">
        <td class="buttons"><button onclick="Submit(this);"><b class="black"></b></button></td>
        <td><span class="hide"></span></td></tr>
      <tr class="1">
        <td class="buttons"><button onclick="Submit(this);"><b class="black"></b></button></td>
        <td><span class="hide"></span></td></tr>
      <tr class="2">
        <td class="buttons"><button onclick="Submit(this);"><b class="black"></b></button></td>
        <td><span class="hide"></span></td></tr>
      <tr class="3">
        <td class="buttons"><button onclick="Submit(this);"><b class="black"></b></button></td>
        <td><span class="hide"></span></td></tr>
      <tr class="4">
        <td class="buttons"><button onclick="Submit(this);"><b class="black"></b></button></td>
        <td><span class="hide"></span></td></tr>
    </table>
    <table id="report">
      <tr>
        <td id="filler">.</td>
        <td id="grade" class="hide"></td>
        <td id="nextCell" class="hide"></td>
      </tr>
    </table>
  </div>


    </div>


    <script src="js/words.js"></script>
	<script>

	$(document).ready(function() {
		if (!score) {
			score = 0;
		} else {
			score = parseInt(score);
		}

		UpdateProgress();
		GetNextQuestion();
	});
	</script>
	<script src="js/main.js"></script>


  </body>
</html>
